<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">{{modalHeaderMsg}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input type="text" class="form-control" id="searchUser" [(ngModel)]="searchUser" placeholder="Search..."
                    (keyup)="filterUser()">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Name</th>
                            <th scope="col">Employee ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let usr of users">
                            <tr *ngIf="!usr.hide">
                                <td>
                                    <div class="radio">
                                        <input type="radio" name="userId" [value]="usr.userId"
                                            [(ngModel)]="selectedUserId">
                                    </div>
                                </td>
                                <td>
                                    {{usr.firstName + ' ' + usr.lastName}}
                                </td>
                                <td>
                                    {{usr.employeeId}}
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveUserId()" data-dismiss="modal" [disabled]="selectedUserId == 0">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
