<!-- Modal -->
<div class="modal fade" id="parentTaskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Select Parent Task</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input type="text" class="form-control" id="searchParentTask" [(ngModel)]="searchParentTask"
                    placeholder="Search..." (keyup)="filterParentTask()">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Parent Task</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let parentTask of parentTasks">
                            <tr *ngIf="!parentTask.hide">
                                <td>
                                    <div class="radio">
                                        <input type="radio" name="parentId" [value]="parentTask.parentId"
                                            [(ngModel)]="selectedParentId">
                                    </div>
                                </td>
                                <td>
                                    {{parentTask.task}}
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveParentId()" data-dismiss="modal"
                    [disabled]="selectedParentId == 0">Save changes</button>
            </div>
        </div>
    </div>
</div>
